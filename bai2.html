<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    
    <script>
         function dienTichCV(num) {
             num = prompt("Nhập vào bán kính: ");
             let dienTich = num*2*3.14;
             let chuVi = num*num*3.14;
             document.write("Diện tích hình tròn: "+dienTich.toFixed(2)+"<br/>");
             document.write("Chu vi hình tròn: "+chuVi);

         }
    </script>
</head>
<body>
<script>
    dienTichCV();
</script>
</body>
</html>
